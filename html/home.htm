<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

      <style>
          .chatbox{
              outline: 1px solid silver;
              min-height: 160px;
              padding: 1rem;
          }
      </style>
  </head>
  <body>
  <div class="container">
     <div class="row">
          <div class ="col">
              <h1 class="mt-4">This is the home page</h1>
              <hr/>
          </div>
      </div>
      <div class="row">
          <div class="col-md-8">
              <h3 class="">Chat</h3>
              <p>
                  <a href="https://github.com">Go to github</a>
              </p>
              <div class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" name="username" id="username" class="form-control" autocomplete="off">
              </div>

              <div class="form-group">
                  <label for="message">Message:</label>
                  <input type="text" name="message" id="message" class="form-control" autocomplete="off">
              </div>

              <hr>
              <a href="javascript:void(0)" class="btn btn-outline-secondary" id="sendBtn">Send Message</a>

              <input type="hidden" name="action" id="action">
              <hr/>

              <div id="output" class="chatbox">

              </div>
          </div>
          <div class="col-md-4">
              <h3 class="">Who is online</h3>

              <ul id="online_users"></ul>
          </div>
      </div>
  </div>


  </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script>
    let socket = null;
    let output = document.getElementById("output")
    let userField = document.getElementById("username")
    let msgField = document.getElementById("message")
    window.onbeforeunload = function () {
        console.log("leaving")
        let jsonData = {};
        jsonData["action"] = "left"
        socket.send(JSON.stringify(jsonData))
    }
    document.addEventListener("DOMContentLoaded",function(){
        socket = new WebSocket("ws://127.0.0.1:8080/ws");

        socket.onopen = () => {
            console.log("successfully opened connection")
        }
        socket.onclose = () => {
            console.log("connection closed")
        }
        socket.onerror = err => {
            console.log("there was an error")
        }

        socket.onmessage = msg => {
            // console.log(msg)
            let data = JSON.parse(msg.data)
            console.log(data)
            console.log("Action is", data.action)
            switch (data.action) {
                case"list_users":
                  let ul =   document.getElementById("online_users")
                    while (ul.firstChild) ul.removeChild(ul.firstChild)
                    if(data.connected_users.length > 0) {
                        data.connected_users.forEach(function (item) {
                            let li =  document.createElement("li")
                            li.appendChild(document.createTextNode(item))
                            ul.appendChild(li)
                            
                        })
                    }
                    break;
                case "broadcast":
                    output.innerHTML = output.innerHTML + data.message + "<br>"
                    break;


            }

        }

        userField = document.getElementById("username")
        userField.addEventListener("change", function(){
            let jsonData = {};
            jsonData["action"] = "username"
            jsonData["username"] = this.value;
            socket.send(JSON.stringify(jsonData))
        })

        msgField.addEventListener("keydown", function (event) {
            if (event.code === "Enter"){
                if (!socket){
                    console.log("no connection")
                    return false
                }

                if ((userField.value  == "") ||  (msgField.value == "")){
                    alert("fill out user and message")
                }else{
                    sendMessage()
                }
                event.preventDefault()
                event.stopPropagation()
            }
        })
        document.getElementById("sendBtn").addEventListener("click", function () {
            if ((userField.value  == "") ||  (msgField.value == "")){
                alert("fill out user and message")
            }else{
                sendMessage()
            }
        })

    })

    function sendMessage() {
        let jsonData = {};
        jsonData["action"] = "broadcast"
        jsonData["username"] = userField.value
        jsonData["message"] = msgField.value
        socket.send(JSON.stringify(jsonData))
        msgField.value = ""
    }
  </script>
</html>
